	<section id="about">
		<div class="container drawing-tool">
      <div class="row">
        <!-- 여기는 사이드바 -->
        <div class="col-sm-3" id="navside">
          <div id="drawing-mode-options">
            <img src="img/drawingtool.png">
            <table class="table table-borderless ">
              <tbody>
                <tr>
                  <th><button class="btn btn-default" id="btn1"><img src="img/pencil2.png"></button></th>
                  <th><button class="btn btn-default" id="btn2"><img src="img/range.png"></button></th>
                  <th><button class="btn btn-default" id="btn3"><img src="img/color.png"></button></th>
                  <th><button class="btn btn-default" id="eraser"><img src="img/eraser.png"></button></th>
                </tr>
                <tr>
                  <th><button class="btn btn-default" id="text"><img src="img/letter.png"></button></th>
                  <th><button class="btn btn-default"><img src="img/bucket.png"></button></th>
                  <th><button class="btn btn-default" id="upload"><img src="img/upload.png"></button></th>
                  <th><button class="btn btn-default" id="download"><img src="img/download.png"></button></th>
                </tr>
                <tr>
                  <th><button class="btn btn-default" id="undo"><img src="img/undo.png"></button></th>
                  <th><button class="btn btn-default" id="redo"><img src="img/redo.png"></button></th>
                  <th><button class="btn btn-default" id="clear-canvas" ><img src="img/reset.png"></button></th>
                </tr>
              </tbody>
            </table>
            <div id="hs1" class="mode-hide">
              <label>Mode : </label>
              <select id="drawing-mode-selector">
                <option>Pencil</option>
                <option>Circle</option>
                <option>Spray</option>
                <option>Pattern</option>
                <option>hline</option>
                <option>vline</option>
                <option>square</option>
                <option>diamond</option>
              </select>
            </div>
            <div id="hs2"  class="mode-hide" >
              <label for="drawing-line-width">Line width : </label>
              <input type="range" value="30" min="0" max="150" id="drawing-line-width">
            </div>
            <div id="hs3" class="mode-hide">
              <label for="drawing-color">Line color : </label>
              <input type="color" value="#005E7A" id="drawing-color">
            </div>
          </div>
        </div> <!-- ./사이드바 끝 -->
        
        <!-- 여기는 캔버스 부분 (일종의 본문) -->
        <div class="col-sm-9">
          <canvas id="c" width="700" height="500" style="border : 1px solid #000000"></canvas>
        </div> <!-- ./캔버스 끝 -->
      </div> <!-- ./row 1열 끝 -->
    </div> <!-- ./본문 끝-->
